<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="../index.html"
            ><img src="../image/LOGO/Frame 3.png" alt=""
          /></a>
        </div>
      </div>
      <div class="right">
        <li>Most selles</li>
        <li>Least Sells</li>
        <a href="../index.html"><li>Log out</li></a>
      </div>
    </nav>
    <div class="container">
      <aside>
        <button>DashBoard</button>
        <a href="category.html"><button>Category Management</button></a>
        <a href="productManagement.html"
          ><button id="products-management">Products Mangement</button></a
        >
        <button>Theme</button>
      </aside>
      <main class="table-container">
        <div class="top">
          <div class="high-light1">high-light1</div>
          <div class="high-light2">high-light1</div>
          <div class="high-light3">high-light1</div>
        </div>
        <div class="mid">
          <table>
            <caption>
              Most Sell Products
            </caption>
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Total Sold</th>
                <th>Total Income</th>
              </tr>
            </thead>
          </table>
          <table>
            <caption>
              Customer Records
            </caption>
            <thead>
              <tr>
                <th>No</th>
                <th>Customer Id</th>
                <th>Total Sold</th>
                <th>Sale Status</th>
              </tr>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/admin/main.js" defer></script>
  </body>
</html>
