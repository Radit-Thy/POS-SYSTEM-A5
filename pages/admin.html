<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="../index.html"
            ><img src="../image/LOGO/Frame 3.png" alt=""
          /></a>
        </div>
      </div>
      <div class="right">
        <li>Most selles</li>
        <li>Least Sells</li>
        <a href="../index.html"><li>Log out</li></a>
      </div>
    </nav>
    <div class="container">
      <aside>
        <a href="#"
          ><button class="dashboard">
            <i class="material-icons">dashboard</i>DashBoard
          </button></a
        >
        <a href="category.html">
          <button class="category-manage">
            <i class="material-icons">category</i>Category Management
          </button>
        </a>
        <a href="productManagement.html"
          ><button class="products-management">
            <i class="material-icons">book</i>Product Management
          </button>
        </a>
        <button>Theme</button>
      </aside>
      <main class="table-container">
        <div class="top">
          <div class="high-light1">
            <div class="title">
              <h2>Incomes</h2>
            </div>
            <div class="income-detail">
              <h2>4000$</h2>
            </div>
          </div>
          <div class="high-light2">
            <div class="title">
              <h2>Total Sold</h2>
            </div>
            <div class="income-detail">
              <h2>400</h2>
            </div>
          </div>
          <div class="high-light3">
            <div class="title">
              <h2>Most buy</h2>
            </div>
            <div class="income-detail">
              <h2>Nuvillete</h2>
            </div>
          </div>
        </div>
        <div class="mid">
          <table>
            <caption>
              Most Sell Products
            </caption>
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Total Sold</th>
                <th>Total Income</th>
              </tr>
            </thead>
            <tbody class="product-container">
              <tr>
                <td>1</td>
                <td>Names</td>
                <td>$<span></span></td>
                <td>2</td>
              </tr>
            </tbody>
          </table>
          <table>
            <caption>
              Customer Records
            </caption>
            <thead>
              <tr>
                <th>No</th>
                <th>Customer Id</th>
                <th>Incomes</th>
                <th>Sale Status</th>
              </tr>
            </thead>
            <tbody class="customer-container">
              <tr>
                <td>1</td>
                <td>#0AB09V</td>
                <td>$<span></span></td>
                <td>2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/admin/main.js" defer></script>
  </body>
</html>
