<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="#"><img src="../image/LOGO/Frame 3.png" alt="" /></a>
        </div>
      </div>
      <div class="right">
        <li>Most selles</li>
        <a href="../index.html"><li>Return</li></a>
        <a href="admin.html" target="_blank">
          <li id="admin">Admin</li>
        </a>
      </div>
    </nav>
    <div class="container">
      <main class="card-container">
        <!-- card items --------------------------------->
        <div class="cart-item">
          <div class="card-title">
            <h4>Name: <span></span></h4>
          </div>
          <div class="card-text">
            <p>Available in stock: <span></span></p>
          </div>
          <div class="price">
            <p>Price: <span></span>$</p>
          </div>
          <div class="btn-card">
            <button class="btn add">Add to card</button>
            <button class="btn" id="remove-cart">Remove from cart</button>
          </div>
        </div>
        <!-- ----------------------------------------- -->
      </main>
      <div class="most-sell">
        <button>Fruit</button>
      </div>
    </div>
    <script src="js/index/main.js" defer></script>
  </body>
</html>
