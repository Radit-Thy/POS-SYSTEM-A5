<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link rel="stylesheet" href="../css/category.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="../index.html"
            ><img src="../image/LOGO/Frame 3.png" alt=""
          /></a>
        </div>
      </div>
      <div class="right">
        <li>Most selles</li>
        <li>Least Sells</li>
        <a href="../index.html"><li>Log out</li></a>
      </div>
    </nav>
    <div class="container">
      <aside>
        <button>DahsBoard</button>
        <a href="#">
          <button>Category Management</button>
        </a>
        <a href="productManagement.html"
          ><button id="products-management">Products Mangement</button></a
        >
        <button>Theme</button>
      </aside>
      <main class="table-container">
        <!-- Category---------------------------------- -->
        <div class="btn-add">
          <button class="add-category">
            <img src="../image/Icons/plus.svg" alt="" />Add Product
          </button>
        </div>
        <div class="category-management">
          <div class="form">
            <form action="#">
              <h2>Add Category</h2>
              <div class="p-category">
                <label for="product-category">Product Category</label>
                <input
                  type="text"
                  name="p-category"
                  id="product-category"
                  placeholder="Capitlize Example: Fruit"
                />
              </div>
              <div class="p-description">
                <label for="product-description">Product Description</label>
                <textarea
                  name="product-description"
                  id="product-description"
                  cols="30"
                  rows="4"
                ></textarea>
              </div>
              <div class="btn-manange">
                <button class="add" type="submit">Add</button>
                <button class="reset" id="update">Update</button>
              </div>
            </form>
          </div>
          <div class="table-container">
            <table class="pC-management">
              <caption>
                <h2>Products Category</h2>
              </caption>
              <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Product Category</th>
                  <th>Description</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody class="category-Container"></tbody>
            </table>
            <div class="total">Total</div>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/category/category.js" defer></script>
  </body>
</html>
