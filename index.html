<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/index/main.js" defer></script>
  </head>
  <body>
    <aside class="sidebar">
      <li class="btn btn1">1</li>
      <li class="btn btn2">2</li>
      <li class="btn btn3">3</li>
      <li class="btn btn4">4</li>
      <li class="btn btn5">5</li>
      <li class="btn btn6">6</li>
    </aside>
    <main class="main">
      <nav>
        <div class="left">
          <div class="navBtn">
            <li>Popular</li>
            <li class="categories">
              Categories
              <ul class="dropdown">
                <li>Fruit</li>
                <li>Clothings</li>
                <li>Cosmictic</li>
                <li>Drinks</li>
                <li>Snack</li>
              </ul>
            </li>
            <li>About</li>
            <li>Popular</li>
          </div>
          <form action="#">
            <input type="search" placeholder="Type to searchs" />
            <button type="submit">
              <i class="material-icons">search</i>Search
            </button>
          </form>
        </div>
        <div class="right">
          <a href="pages/cart.html"
            ><button><i class="material-icons">shopping_cart</i>Cart</button></a
          >
          <a href="pages/cart.html"
            ><button><i class="material-icons">history</i>Records</button></a
          >
          <a href="pages/cart.html"><button>Todays Incomes</button></a>
        </div>
      </nav>
      <div class="container">
        <div class="card-container">
          <div class="card">
            <div class="img">
              <img src="" alt="" />
            </div>
            <div class="product-name">
              <h1></h1>
            </div>
            <div class="detail">
              <p>Price: <span></span></p>
              <p>Available In Stock: <span></span></p>
            </div>
            <div class="btn-manage">
              <button id="add">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="cart-summary">Cart Summary</div>
      </div>
    </main>
  </body>
</html>
