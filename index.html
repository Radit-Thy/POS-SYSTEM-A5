<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="#"><img src="image/LOGO/Frame 3.png" alt="" /></a>
        </div>
      </div>
      <div class="search-products">
        <input type="search"  placeholder="Search in RCR mart" id="search" name="search">
        <button id="search-product-btn">Search</button>
      </div>
      <div class="right">
        <li>Most selles</li>
        <a href="pages/cart.html"><li>Cart</li></a>
        <a href="pages/admin.html" target="_blank">
          <li id="admin">Admin</li>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="title">
            <h2>Add To Cart</h2>
          </div>
          <div class="p-name">
            <label for="product-name">Product Name</label>
            <input type="text" name="product-name" id="product-name" readonly />
          </div>
          <div class="p-category">
            <label for="product-category">Product Category</label>
            <input type="text" name="product-category" id="product-category" readonly />
          </div>
          <div class="p-price">
            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" readonly />
          </div>
          <div class="p-quantity">
            <label for="product-quantity">Product Quantity</label>
            <input
              type="number"
              name="product-quantity"
              id="product-quantity"
              required
            />
          </div>
          <div class="manage">
            <label for="btn-manange">Manage</label>
            <div class="btn-manange">
              <button class="add" type="submit" id="add">Add New</button>
              <button>Cancel</button>
            </div>
          </div>
        </form>
      </div>
      <main class="card-container"></main>
      <!-- Category goes here -->
      <div class="most-sell">
        <button>Fruit</button>
      </div>
    </div>
    <script src="js/index/main.js" defer></script>
  </body>
</html>
